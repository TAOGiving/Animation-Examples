<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="stylesScroll.css" />
    <title>Scroll Trigger</title>
  </head>
  <body>
    <div class="spacer"></div>
    <div class="spacer">
      <div class="animated-element">
        <h2>Animate Me</h2>
        <p>
          This is a simple card with a title and a description. It will animate
          as we scroll
        </p>
      </div>
    </div>
    <div class="spacer"></div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>

    <script>
      gsap.registerPlugin(ScrollTrigger);
      //GSAP animation
      let tl = gsap.timeline({
        ScrollTrigger: {
          trigger: ".animated-element",
          start: "top center",
          end: "bottom center",
          scrub: true,
          markers: false,
        },
      });

      tl.to(".animated-element", { x: 800 });

      //Scroll Smother from Github search Lenis
      const lenis = new Lenis();

      lenis.on("scroll", (e) => {
        console.log(e);
      });

      lenis.on("scroll", ScrollTrigger.update);

      gsap.ticker.add((time) => {
        lenis.raf(time * 1000);
      });

      gsap.ticker.lagSmoothing(0);
    </script>
    <script src="script.js"></script>
  </body>
</html>
